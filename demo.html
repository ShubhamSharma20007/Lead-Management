<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Cards with Form</title>
<style>
    .container {
        display: inline-block;
        border: 2px solid black;
        padding: 10px;
        margin: 10px;
        width: 200px;
        height: 200px;
        overflow: auto;
    }
    .card {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
    }
    .form-field {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container" id="container1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="card" draggable="true" ondragstart="drag(event)" id="card1">
        <form>
            <div class="form-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="123">
            </div>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">
            </div>
        </form>
    </div>
    <div class="card" draggable="true" ondragstart="drag(event)" id="card2">
        <form>
            <div class="form-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="456">
            </div>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Jane Smith">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="janesmith@example.com">
            </div>
        </form>
    </div>
</div>

<div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="card" draggable="true" ondragstart="drag(event)" id="card3">
        <form>
            <div class="form-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="789">
            </div>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Alice Johnson">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="alicejohnson@example.com">
            </div>
        </form>
    </div>
</div>

<div class="container" id="container3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        ev.target.appendChild(draggedElement);
    }
</script>

</body>
</html>
